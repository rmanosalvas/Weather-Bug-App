<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather API</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

</head>

<body>
    <div class="alert alert-dark" role="alert">
        Get Your Weather Here!!! </div>
    <div class="searchbar">
        <form class="form-inline my-2 my-lg-1">
            <h4>Search Your City Here:</h4>
            <input class="form-control mr-sm-2" type="search" placeholder="Enter City" aria-label="Search">
            <button type="button" id="get-weather" class="btn btn-primary">Find Weather
                Status</button>
        </form>
    </div>
    <div class="container">
        <div class="row weatherview">
            <div class="col-md-3" id="searches-view"></div>
            <div class="col-md-9" id="currentweather-view"></div>
            <div class="row hide" id="fivedayweather-view">5 Day Weather Forecast:
                <div class="col-sm" id="1"></div>
                <div class="col-sm" id="2"></div>
                <div class="col-sm" id="3"></div>
                <div class="col-sm" id="4"></div>
                <div class="col-sm" id="5"></div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./assets/script.js"></script>
</body>

</html>
